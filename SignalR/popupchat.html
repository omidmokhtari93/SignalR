<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="Scripts/jquery.signalR-2.4.0.js"></script>
    <script src="signalr/hubs"></script>
    <title></title>
</head>
<body>
<style>
    body {font-family: Arial, Helvetica, sans-serif;}
    * {box-sizing: border-box;}
    .open-button {
        background-color: #555;
        color: white;
        padding: 16px 20px;
        border: none;
        cursor: pointer;
        opacity: 0.8;
        position: fixed;
        bottom: 23px;
        right: 28px;
        width: 280px;
    }
    .chat-popup {
        display: none;
        position: fixed;
        bottom: 0;
        right: 15px;
        border: 3px solid #f1f1f1;
        z-index: 9;
    }
    .form-container {
        max-width: 300px;
        padding: 10px;
        background-color: white;
    }
    .form-container input {
        width: 100%;
        padding: 15px;
        margin: 5px 0 0 0;
        border: none;
        background: #f1f1f1;
        resize: none;
        margin-bottom: 5px;
    }
    .form-container input:focus {
        background-color: #ddd;
        outline: none;
    }
    .form-container .btn {
        background-color: #4CAF50;
        color: white;
        padding: 16px 20px;
        border: none;
        cursor: pointer;
        width: 100%;
        margin-bottom:10px;
        opacity: 0.8;
    }
    .form-container .cancel {
        background-color: red;
    }
    .form-container .btn:hover, .open-button:hover {
        opacity: 1;
    }
    ::-webkit-scrollbar {
        width: 10px;
    }

    ::-webkit-scrollbar-track {
        background: #f1f1f1; 
    }
 
    ::-webkit-scrollbar-thumb {
        background: #888; 
    }

    ::-webkit-scrollbar-thumb:hover {
        background: #555;
    }
    .form-container .list-group .list-group-item {
        height: 400px;
        overflow-y: auto;
        padding: 10px;
    }
    .form-container .list-group .list-group-item .alert{
        margin-bottom: 5px;
        padding: 5px;
    }
        .form-container .list-group .list-group-item .alert em { font-size: 8pt; }
    .form-container h6{ margin-bottom: 0;}
</style>
<button class="btn open-button" onclick="$('#myForm').show();">Chat</button>

<div class="chat-popup" id="myForm">
    <div class="form-container">
        <h6>
            <a href="#">
                <label class="badge badge-info"></label>
            </a>
        </h6>
        <input class="form-control" name="uname" placeholder="Type your name.."/>
        <div class="list-group">
            <div class="list-group-item" id="msgArea">
            </div>
        </div>
        <input placeholder="Type message.." name="msg" rows="1" required />
        <button type="button" id="btnSend" class="btn">Send</button>
        <button type="button" class="btn cancel" onclick="$('#myForm').hide();">Close</button>
    </div>
</div>
    
<script>
    $(function() {
        var hub = $.connection.SendMessage;
        hub.client.usersConnected =
            function(numUsers) {
                $(".badge").text(numUsers);
            };
        hub.client.messageSended = function(usrname ,msg ,t) {
            $("#msgArea").append(' <div class="alert alert-secondary"><em class="d-block text-right">' + usrname + ' - ' + t + '</em>' + msg + '</div>');
        };

        $.connection.hub.start().done(function () {
            $(document).on('keypress', function(e) {
                if (e.keyCode === 13 && $("input[name=msg]").val() !== '') {
                    send();
                }
            });
            $('#btnSend').on('click', function() {
                send();
            });
            function send() {
                $.ajax({
                    url: 'datetime.asmx/GetTime',
                    type: "post",
                    dataType: "json",
                    contentType: "application/json; charset=utf-8",
                    success: function (tme) {
                        $("#msgArea").append(' <div class="alert alert-info"><em class="d-block text-right">' + $("input[name=uname]").val() + ' - ' + tme.d + '</em>' + $("input[name=msg]").val() + '</div>');
                        hub.server.sendMessage($("input[name=uname]").val(), $("input[name=msg]").val());
                        $("input[name=msg]").val('');
                    }
                });
            }
        });
    });
</script>
</body>
</html>
